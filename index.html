<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    /* Styles restent inchangés */

    #replay-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5em;
      background-color: #00ff00;
      color: #303030;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="coin-count">Coins: <span id="coins">0</span></div>
  <div id="game-board"></div>
  <div id="game-over">
    <p>Game Over!</p>
    <button id="replay-button" onclick="replayGame()">Replay</button>
  </div>

  <div id="shop">
    <!-- Boutique inchangée -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Le reste du script reste inchangé

      function replayGame() {
        // Réinitialisez les variables du jeu et masquez le bouton "Rejouer"
        gameRunning = true;
        gameOverDiv.style.display = 'none';
        snake = [{ x: 0, y: 0 }];
        direction = 'right';
        food = generateFood();
        coins = 0;
        coinCountSpan.textContent = coins;
        document.getElementById('replay-button').style.display = 'none';

        // Démarrez le jeu
        update();
      }
    });

    // Fonction pour acheter un skin (reste inchangée)

    // Fonction pour le bouton "Rejouer"
    function replayGame() {
      // Réinitialisez les variables du jeu et masquez le bouton "Rejouer"
      gameRunning = true;
      gameOverDiv.style.display = 'none';
      snake = [{ x: 0, y: 0 }];
      direction = 'right';
      food = generateFood();
      coins = 0;
      coinCountSpan.textContent = coins;
      document.getElementById('replay-button').style.display = 'none';

      // Démarrez le jeu
      update();
    }
  </script>
</body>
</html>
